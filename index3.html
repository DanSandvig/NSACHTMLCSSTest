<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Main attributes for forms - method (HOW) & action (WHERE) -->
    <!-- Get method will send the input into the the url and append it -->
    <form method="get" action="search.html"> 
        <h4>GET Form</h4>
        <input type="text" name="query1">
        <button type="submit">Submit!</button>
    </form>
    <!-- Actively sends the data to the url specified -->
    <form method="post" action="search.html"> 
        <h4>POST Form</h4>
        <input type="text" name="query2">
        <button type="submit">Submit!</button>
    </form>
    <!-- Other inputs -->
    <form> 
        <h4>Other input types</h4>
        <input type="checkbox" name="sport" value="snowboarding"><h5>Snowboarding</h5>
        <input type="checkbox" name="sport" value="badminton"><h5>Badminton</h5>

        <!-- radio buttons -->
        <fieldset>
            <legend></legend>
            
        </fieldset>
    </form>
</body>
</html>
